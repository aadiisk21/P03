<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="back-ground">
      <div class="top-img">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg top">
      </div>
      <div class="bottom-img">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg bottom">
      </div>
    </div>

    <div class="profile_card">
      <div class="profile_content">
        <div class="profile_banner">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
      </div>

      <div class="profile_info">
        <div class="profile_img">
          <img src="images/image-victor.jpg" alt="profile_img">
        </div>
      </div>

      <div class="about_profile">
        <div class="profile_header">
          <div class="profile_name">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>

          <div class="city">
            <h5>London</h5>
          </div>
        </div>
        <div class="profile_stats">
          <div class="profile_stats_item">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="profile_stats_item">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="profile_stats_item">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>

        </div>
      </div>
    </div>

    <!-- Victor Crest
      26
      London
      
      80K
      Followers
      
      803K
      Likes
      
      1.4K
      Photos -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Aadil Shaikh</a>
    </div>
  </div>
</body>

</html>
